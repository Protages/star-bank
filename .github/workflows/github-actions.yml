name: Django CI

on:
  push:
    branches: [ "develop" ]

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.10.5

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        python core/manage.py test
